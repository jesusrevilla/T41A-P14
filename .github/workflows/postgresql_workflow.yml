name: Run PostgreSQL Functions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: 01 Create Tables
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/01_create_tables.sql

    - name: 02 Insert Data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/02_insert_data.sql    

    - name: 03 Funcion Descuento
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/03_funcion_descuento.sql

    - name: 04 Funcion Validar Email
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/04_funcion_validar_email.sql

    - name: 05 Funcion Stock Bajo
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/05_funcion_stock_bajo.sql
    
    - name: 06 Funcion Dia Semana
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/06_funcion_dia_semana.sql

    - name: 07 Funcion Contar Empleados
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f ${{ github.workspace }}/07_funcion_contar_empleados.sql
