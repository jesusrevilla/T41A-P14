name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. ESTE PASO VA PRIMERO
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. LUEGO CONFIGURAS PYTHON
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    # 3. Y AHORA SÍ INSTALAS (YA ENCONTRARÁ EL ARCHIVO)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql    

    - name: Create views
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_create_views.sql        

    - name: Run tests
      run: |
        pytest
