name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          if PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT 1;" >/dev/null 2>&1; then
            echo "‚úÖ PostgreSQL is ready!"
            exit 0
          fi
          echo "‚è≥ Waiting for PostgreSQL... ($i/30)"
          sleep 2
        done
        echo "‚ùå PostgreSQL failed to start"
        exit 1

    - name: Create tables
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -f 01_CreateTables.sql

    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -f 02_InsertData.sql

    - name: Run ejercicios
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -f 03_ejercicios.sql

    - name: Run Python tests with pytest
      run: |
        echo "üß™ Starting pytest tests..."
        pytest -v

    - name: Final verification
      run: |
        echo "üìä Final database state:"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "
          SELECT 'Products' as table_name, count(*) as count FROM productos
          UNION ALL
          SELECT 'Audit records', count(*) FROM auditoria_productos;"
        
        echo "‚úÖ All tests completed successfully!"
