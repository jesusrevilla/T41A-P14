name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up database schema and data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql
    
    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insertar_datos.sql
    
    - name: Delete by ID procedure
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_elimina_por_id.sql
    
    - name: Increase prices by percentage procedure
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_aumentar_por_porcentaje.sql
    
    - name: Search by price range procedure
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_busqueda_por_rango.sql
           
            
    - name: Run tests
      run: |
        pytest
