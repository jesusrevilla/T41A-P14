name: Run PostgreSQL Procedures Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        echo "Esperando a que PostgreSQL esté listo..."
        until pg_isready -h localhost -p 5432; do
          sleep 2
        done
        echo "PostgreSQL está listo!"

    - name: Create tables
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert test data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql

    - name: Create stored procedures
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_procedure_increase_prices.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_procedure_products_in_range.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 06_procedure_audit_update.sql

    - name: List files (para debug)
      run: |
        ls -la

    - name: Run Python tests
      run: |
        python test_procedures.py  # esta

    - name: Test procedures manually (backup)
      run: |
        # Probar el procedimiento de aumento de precios
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CALL increase_product_prices(10);"
        
        # Probar el procedimiento de rango de precios
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "CALL get_products_in_price_range(100, 500, 0, '');"
        
        # Probar el trigger de auditoría
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "UPDATE productos SET precio = 1300.00 WHERE nombre = 'Laptop Gaming';"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT COUNT(*) as registros_auditoria FROM audit_productos;"
