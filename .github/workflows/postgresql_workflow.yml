name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          if PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT 1;" >/dev/null 2>&1; then
            echo "‚úÖ PostgreSQL is ready!"
            exit 0
          fi
          echo "‚è≥ Waiting for PostgreSQL... ($i/30)"
          sleep 2
        done
        echo "‚ùå PostgreSQL failed to start"
        exit 1

    - name: Set up database schema
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -f 01_setup_database.sql

    - name: Create stored procedures
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -v ON_ERROR_STOP=1 -f 02_procedimientos.sql

    - name: Run all tests
      run: |
        echo "üß™ Starting comprehensive tests..."
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_tests_completos.sql

    - name: Final verification
      run: |
        echo "üìä Final database state:"
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "
          SELECT 'Products' as table_name, count(*) as count FROM productos
          UNION ALL
          SELECT 'Audit records', count(*) FROM auditoria_productos;"
        
        echo "‚úÖ All tests completed successfully!"
